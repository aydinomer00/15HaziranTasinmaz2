<div class="container mt-4">
  <button mat-raised-button color="primary" (click)="addProperty()">Add Property</button>
  <ul class="list-group mt-2">
    <li class="list-group-item" *ngFor="let property of properties">
      {{ property.name }} - {{ property.city }}
      <button mat-button color="accent" (click)="editProperty(property)">Edit</button>
      <button mat-button color="warn" (click)="deleteProperty(property.id)">Delete</button>
    </li>
  </ul>
  <div *ngIf="selectedProperty" class="mt-4">
    <h3>{{ selectedProperty.id ? 'Edit' : 'Add' }} Property</h3>
    <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">
        {{ selectedProperty.id ? 'Update' : 'Save' }}
      </button>
    </form>
  </div>
</div>
