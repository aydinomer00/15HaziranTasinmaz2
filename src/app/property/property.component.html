<div class="container mt-5">
  <h2 class="text-center mb-4">Properties</h2>
  <ul class="list-group mb-4">
    <li *ngFor="let property of properties" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ property.name }} - {{ property.city }}</span>
      <div>
        <button (click)="editProperty(property)" class="btn btn-primary btn-sm mr-2">Edit</button>
        <button (click)="deleteProperty(property.id)" class="btn btn-danger btn-sm">Delete</button>
      </div>
    </li>
  </ul>
  <button (click)="addProperty()" class="btn btn-success mb-4">Add Property</button>

  <div *ngIf="selectedProperty" class="card">
    <div class="card-body">
      <h3 class="card-title">{{ selectedProperty.id ? 'Edit' : 'Add' }} Property</h3>
      <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input formControlName="name" id="name" type="text" class="form-control">
        
        <label for="city">City:</label>
        <input formControlName="city" id="city" type="text" class="form-control">
      
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
